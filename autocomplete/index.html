<!DOCTYPE html>
<html>
  <head>
    <title>Nearby Stays: Autocomplete</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable=no">
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <meta name="description" content="Book your next stay at Nearby Stays!">
    <link rel="canonical" href="https://nearbystays.com/">
    <link rel="manifest" href="manifest.json">
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='application-name' content='Nearby Stays'>
    <meta name='apple-mobile-web-app-status-bar-style' content='black'>
    <meta name='apple-mobile-web-app-title' content='Nearby Stays'>
    <link rel='icon' sizes='192x192' href='/images/icon.png'>
    <link rel='apple-touch-icon'  href='/images/icon.png'>
    <meta name='msapplication-TileImage' content='/images/icon.png'>
    <meta name='msapplication-TileColor' content='#ffffff'>
    <meta name='theme-color' content='#ffffff'>
    <meta property='og:title' content='Nearby Stays'>
    <meta property='og:type' content='website'>
    <meta property='og:image' content='https://nearbystays.com/images/icon.png'>
    <meta property='og:url' content='https://nearbystays.com/'>
    <meta property='og:description' content='Nearby Stays are around every corner!'>
  </head>
  <body>
    <div class="pac-card" id="pac-card">
      <div>
        <div id="title">Nearby Stays</div>
        <div id="pac-container">
          <input id="pac-input" type="text" placeholder="Enter A Location" autocompletei='on'/>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <span id="place-photos"></span><br />
      <span id="place-address"></span>
    </div>
  </body>
</html>
