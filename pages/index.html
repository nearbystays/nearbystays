<!DOCTYPE html>
<html>
<head>
<title>Nearby Stays</title>
<script src="./index.js"></script>
<link href="./style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<body>


<form action="/" method="post" id="myForm">
    <input type="hidden" name="animal_id" id="animal_id">
    <div class="form-row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">First Name</label>
                <input class="form-control " name="name" id ="fname" type="text" placeholder="Enter Name"/>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Last Name</label>
                <input class="form-control " name="lname" id="lname"/>
            </div>
        </div>
    </div>
    <div class="col-sm-4 form-group mt-4 mb-0">
        <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
    </div>
</form>


</body>
<html>
