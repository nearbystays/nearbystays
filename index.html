<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nearby Stays</title>
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1">
  <script src="index.js"></script>
  <link href="style.css" rel="stylesheet">
  <meta name="description" content="Book your next boutique hotel at Nearby Stays!">
  <link rel="canonical" href="https://nearbystays.com/">
  <link rel="manifest" href="manifest.json">
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='application-name' content='Nearby Stays'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='apple-mobile-web-app-title' content='Nearby Stays'>
  <link rel='icon' sizes='192x192' href='/images/icon.png'>
  <link rel='apple-touch-icon'  href='/images/icon.png'>
  <meta name='msapplication-TileImage' content='/images/icon.png'>
  <meta name='msapplication-TileColor' content='#ffffff'>
  <meta name='theme-color' content='#ffffff'>
  <meta property='og:title' content='Nearby Stays'>
  <meta property='og:type' content='website'>
  <meta property='og:image' content='https://nearbystays.com/images/icon.png'>
  <meta property='og:url' content='https://nearbystays.com/'>
  <meta property='og:description' content='Nearby Stays are around every corner!'>
  <meta name='twitter:url' content='https://nearbystays.com/'>
  <meta name='twitter:card' content='summary'>
  <meta name='twitter:title' content='Nearby Stays'>
  <meta name='twitter:description' content='Nearby Stays are around every corner!'>
  <meta name='twitter:image' content='https://nearbystays.com/images/icon.png'>
  <meta name='twitter:creator' content='@jd_sfsu'>
</head>
<body onload="getLocation()">
  <header>
    <a href="/"><img id="logo" src="/images/logo.png"></img></a>
    <div id="menu">
      <input type="image" onclick="menu()" class="menu" alt="menu" src="/images/menu.png">
      <div id="menuDrop" class="menuContentDrop">
        <a href="#"><!--Home--></a>
        <a href="#"><!--Vacations--></a>
        <a href="#"><!--Messages--></a>
        <a href="#"><!--Login--></a>
      </div>
    </div>
    <form method="post" id="stay" autocomplete="on">
      <label for="search"></label>
      <input type="text" name="search" value="Nearby Stays" size="50" id="search"></input><br>
      <label for="checkin">Check In</label>
      <input type="date" name="checkin" value="checkin" id="checkin"></input>
      <label for="checkout">Check Out</label>
      <input type="date" name="checkout" value="checkout" id="checkout"></input>
      <input type="submit" value="Submit"></input>
    </form>
  </header>
  <div id="main">
    <div id="map">
      <img src="/images/map.png">
    </div>
  </div>
  <footer>
    <div id="navigation">
      <input type="image" onclick="mainView('List')" class="navItem" alt="List" src="/images/list.png">
      <input type="image" onclick="mainView('Map')" class="navItem" alt="Map" src="/images/map.png">
      <input type="image" onclick="mainView('Vacations')" class="navItem" alt="Nearby Stays" src="/images/stays.png">
      <input type="image" onclick="mainView('Messages')" class="navItem" alt="Messages" src="/images/messages.png">
      <input type="image" onclick="mainView('Login')" class="navItem" alt="Login" src="/images/login.png">
    </div>
  </footer>
</body>
</html>
