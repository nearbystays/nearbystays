<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Nearby Stays</title>
  <meta name="viewport" content="height=device-height, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1 user-scalable=no">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="index.js"></script>
  <link href="style.css" rel="stylesheet">
  <meta name="description" content="Book your next stay at Nearby Stays!">
  <link rel="canonical" href="https://nearbystays.com/">
  <link rel="manifest" href="manifest.json">
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='application-name' content='Nearby Stays'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name='apple-mobile-web-app-title' content='Nearby Stays'>
  <link rel='icon' sizes='192x192' href='/images/icon.png'>
  <link rel='apple-touch-icon'  href='/images/icon.png'>
  <meta name='msapplication-TileImage' content='/images/icon.png'>
  <meta name='msapplication-TileColor' content='#ffffff'>
  <meta name='theme-color' content='#ffffff'>
  <meta property='og:title' content='Nearby Stays'>
  <meta property='og:type' content='website'>
  <meta property='og:image' content='https://nearbystays.com/images/icon.png'>
  <meta property='og:url' content='https://nearbystays.com/'>
  <meta property='og:description' content='Nearby Stays are around every corner!'>
  <meta name='twitter:url' content='https://nearbystays.com/'>
  <meta name='twitter:card' content='summary'>
  <meta name='twitter:title' content='Nearby Stays'>
  <meta name='twitter:description' content='Nearby Stays are around every corner!'>
  <meta name='twitter:image' content='https://nearbystays.com/images/icon.png'>
  <meta name='twitter:creator' content='@jd_sfsu'>
</head>
<body>
  <header>
    <a href="/"><img id="logo" src="/images/logo.png"></img></a>
    <div id="menu">
      <input type="image" onclick="menu()" class="menu" alt="menu" src="/images/menu.png">
      <div id="menuDrop" class="menuContentDrop">
        <a href="#"><!--Home--></a>
        <a href="#"><!--Vacations--></a>
        <a href="#"><!--Messages--></a>
        <a href="#"><!--Login--></a>
      </div>
    </div>
    <form method="get" id="stay" onsubmit="submitRes()" autocomplete="on">
      <label for="search"></label>
      <input type="text" name="search" placeholder="Nearby Stays" id="search"></input><br>
      <label for="checkin"></label>
      <input type="date" name="checkin" placeholder="checkin" id="checkin"></input>
      <label for="checkout"></label>
      <input type="date" name="checkout" placeholder="checkout" id="checkout"></input>
      <input type="submit" value="Submit"></input>
    </form>
  </header>
  <div id="main">
    <div id="list"> </div>
    <div id="map"></div>
    <div id="stays"> </div>
    <div id="messages"> </div>
    <div id="login"> </div>
  </div>
  <footer>
    <div id="navigation">
      <input type="image" onclick="router(0)" class="navItem" alt="List" src="/images/list.png">
      <input type="image" onclick="router(1)" class="navItem" alt="Map" src="/images/map.png">
      <input type="image" onclick="router(2)" class="navItem" alt="Nearby Stays" src="/images/stays.png">
      <input type="image" onclick="router(3)" class="navItem" alt="Messages" src="/images/messages.png">
      <input type="image" onclick="router(4)" class="navItem" alt="Login" src="/images/login.png">
    </div>
  </footer>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLgwI8A-l0MY0LxZSdUcPJZgsFSYSKG78&callback=mapInit"></script>
</body>
</html>
